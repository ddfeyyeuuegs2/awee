name: Build Android APK

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Extract Project Zip
        run: |
          unzip -o android-drawing-app-request-2.zip
          if [ -d "android-drawing-app-request-2" ]; then
            cp -r android-drawing-app-request-2/* . 2>/dev/null || true
            cp -r android-drawing-app-request-2/.* . 2>/dev/null || true
          fi

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install and Build Web
        run: |
          npm install --force
          npm run build

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'

      - name: Capacitor Android Setup
        run: |
          npm install @capacitor/core @capacitor/cli @capacitor/android
          # اطمینان از وجود پوشه بیلد قبل از اضافه کردن اندروید
          mkdir -p dist
          npx cap add android || true
          npx cap sync android

      - name: Build APK with Gradle
        run: |
          cd android
          chmod +x gradlew
          # استفاده از فلگ برای نادیده گرفتن خطاهای کوچک پلتفرم
          ./gradlew assembleDebug --stacktrace

      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: Drawing-App-v2
          path: android/app/build/outputs/apk/debug/app-debug.apk

