name: Build Android APK from Zip

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      # استخراج محتویات فایل زیپ شما
      - name: Extract Project Zip
        run: |
          unzip android-drawing-app-request-2.zip
          # اگر فایل‌ها داخل پوشه دیگری استخراج شدند، آن‌ها را به ریشه منتقل می‌کنیم
          if [ -d "android-drawing-app-request-2" ]; then
            mv android-drawing-app-request-2/* .
          fi

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18

      - name: Install Dependencies
        run: npm install

      - name: Build Web Project
        run: npm run build

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'

      - name: Install Capacitor Android
        run: |
          npm install @capacitor/core @capacitor/cli @capacitor/android
          npx cap add android

      - name: Sync and Build APK
        run: |
          npx cap copy android
          cd android
          chmod +x gradlew
          ./gradlew assembleDebug

      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: Drawing-App-Installation-File
          path: android/app/build/outputs/apk/debug/app-debug.apk

