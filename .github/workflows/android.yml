name: Build Android APK

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      # ۱. استخراج محتویات فایل زیپ (نام فایل دقیقا رعایت شده)
      - name: Extract Project Zip
        run: |
          unzip android-drawing-app-request-2.zip
          # انتقال محتویات به شاخه اصلی اگر داخل پوشه باشند
          if [ -d "android-drawing-app-request-2" ]; then
            mv android-drawing-app-request-2/* .
            mv android-drawing-app-request-2/.* . 2>/dev/null || true
          fi

      # ۲. نصب محیط Node.js
      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      # ۳. نصب ملزومات و بیلد پروژه وب
      - name: Install and Build Web
        run: |
          npm install --force
          npm run build

      # ۴. تنظیم جاوا برای اندروید
      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'

      # ۵. تبدیل به اندروید با Capacitor
      - name: Capacitor Android Setup
        run: |
          npm install @capacitor/core @capacitor/cli @capacitor/android
          npx cap add android || true
          npx cap sync android

      # ۶. تولید فایل APK (اصلی)
      - name: Build APK with Gradle
        run: |
          cd android
          chmod +x gradlew
          ./gradlew assembleDebug

      # ۷. خروجی نهایی برای دانلود شما
      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: Drawing-App-v2
          path: android/app/build/outputs/apk/debug/app-debug.apk

