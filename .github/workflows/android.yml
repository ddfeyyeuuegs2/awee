name: Build Android APK

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      # ۱. استخراج صحیح فایل زیپ
      - name: Extract Project Zip
        run: |
          unzip -o android-drawing-app-request-2.zip
          # اگر فایل‌ها در پوشه استخراج شدند، آن‌ها را به ریشه منتقل کن
          if [ -d "android-drawing-app-request-2" ]; then
            cp -r android-drawing-app-request-2/. .
          fi

      # ۲. نصب محیط Node.js
      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      # ۳. نصب ملزومات و بیلد وب (تولید پوشه dist)
      - name: Install and Build Web
        run: |
          npm install
          npm run build

      # ۴. تنظیم محیط جاوا
      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'

      # ۵. راه‌اندازی Capacitor برای اندروید
      - name: Capacitor Setup
        run: |
          npm install @capacitor/core @capacitor/cli @capacitor/android
          npx cap add android || true
          npx cap sync android

      # ۶. ساخت فایل APK
      - name: Build APK with Gradle
        run: |
          cd android
          chmod +x gradlew
          ./gradlew assembleDebug

      # ۷. خروجی نهایی
      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: Drawing-App-v2
          path: android/app/build/outputs/apk/debug/app-debug.apk

